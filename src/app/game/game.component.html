


@for (player of game.players; track player; let i = $index) {
<app-player class="player-position" [ngStyle]="{'top.px': 100 + (i * 90)}" [name]="player" [playerActive]="i == game.currentPlayer">
</app-player>
}
<div class="field">

    <div class="card-stack">

        @for (item of [0,1,2,3]; track item; let i = $index) {
        <img [ngStyle]="{'right.px': i * 5}" src="/assets/img/cards/card_cover.png" alt="">
        }
        <img (click)="takeCard()" class="top-card" style="right: 25px;" src="/assets/img/cards/card_cover.png" alt="">
        @if (pickCardAnimation) {
        <img (click)="takeCard()" class="pick-card" style="right: 25px;" src="/assets/img/cards/{{ currentCard }}.png"
            alt="">
        }
        @for (card of game.playedCard; track $index) {
        <img src="/assets/img/cards/{{ card }}.png" class="played-cards" alt="">
        }
    </div>
</div>

<app-game-info class="pin-bottom">

</app-game-info>


<button mat-fab color="primary" (click)="openDialog()" class="button-add">
    <mat-icon>add</mat-icon>
  </button>
